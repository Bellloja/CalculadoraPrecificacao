
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Preço de Venda - Mercado Livre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #006699;
    }
    textarea, input {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #006699;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: right;
    }
    th {
      background-color: #e0e0e0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Preço de Venda - Mercado Livre</h1>

  <label for="custos">Insira os custos dos produtos, um por linha:</label>
  <textarea id="custos" placeholder="Ex: 14.32\n42.00\n131.99"></textarea>

  <label>Taxa ADS (%)</label>
  <input type="number" id="taxaAds" value="3" step="0.01">

  <label>Imposto (%)</label>
  <input type="number" id="taxaImposto" value="11" step="0.01">

  <label>Custos Fixos (%)</label>
  <input type="number" id="taxaFixos" value="8.46" step="0.01">

  <label>Lucro (%)</label>
  <input type="number" id="taxaLucro" value="5" step="0.01">

  <label>Comissão Mercado Livre (%)</label>
  <input type="number" id="taxaComissao" value="11.5" step="0.01">

  <label>Taxa Fixa Venda (até R$78,99)</label>
  <input type="number" id="taxaFixa" value="9.06" step="0.01">

  <label>Frete Base (acima de R$78,99)</label>
  <input type="number" id="freteBase" value="22.95" step="0.01">

  <label>Taxa Por Dentro do Frete (%)</label>
  <input type="number" id="taxaFretePorDentro" value="25.5" step="0.01">

  <button onclick="calcularPrecos()">Calcular</button>

  <table id="resultado" style="display:none">
    <thead>
      <tr>
        <th>Custo</th>
        <th>Preço de Venda</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calcularPrecoVenda(custoBase, taxas) {
      const custo = parseFloat(custoBase) + 0.5;
      const taxaTotal = (taxas.ads + taxas.imposto + taxas.fixos + taxas.lucro + taxas.comissao) / 100;
      let precoInicial = custo / (1 - taxaTotal);

      if (precoInicial <= 78.99) {
        return precoInicial + taxas.taxaFixa;
      } else {
        const frete = taxas.freteBase / (1 - (taxas.fretePorDentro / 100));
        return precoInicial + frete;
      }
    }

    function calcularPrecos() {
      const input = document.getElementById("custos").value;
      const linhas = input.split("\n");
      const tbody = document.querySelector("#resultado tbody");
      tbody.innerHTML = "";

      const taxas = {
        ads: parseFloat(document.getElementById("taxaAds").value),
        imposto: parseFloat(document.getElementById("taxaImposto").value),
        fixos: parseFloat(document.getElementById("taxaFixos").value),
        lucro: parseFloat(document.getElementById("taxaLucro").value),
        comissao: parseFloat(document.getElementById("taxaComissao").value),
        taxaFixa: parseFloat(document.getElementById("taxaFixa").value),
        freteBase: parseFloat(document.getElementById("freteBase").value),
        fretePorDentro: parseFloat(document.getElementById("taxaFretePorDentro").value),
      };

      linhas.forEach(linha => {
        const custo = parseFloat(linha.trim().replace(',', '.'));
        if (!isNaN(custo)) {
          const preco = calcularPrecoVenda(custo, taxas);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>R$ ${custo.toFixed(2)}</td><td>R$ ${preco.toFixed(2)}</td>`;
          tbody.appendChild(tr);
        }
      });

      document.getElementById("resultado").style.display = "table";
    }
  </script>
</body>
</html>
